<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RegEx</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <form action="sucesso.html" method="POST" class="col s12">
                        <div class="row">
                            <div class="input-field col s12 m6"> 
                                <i class="material-icons prefix">account_circle</i>                             
                                <input type="text" id="nome">                                
                                <label for="nome">Nome Completo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">drafts</i>
                                <input type="text" id="email">                               
                                <label for="email">E-Mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <!--para repetição de caracteres, colocar {x} depois do \d, sendo x a qtd de caracteres-->
                                <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}.\d{3}.\d{3}-\d{2}">
                                <label for="cpf">CPF</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">call</i>
                                <!--para caracteres opcionais, colocar um ? depois do mesmo-->
                                <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(?\d{2}\)? ?\d{5}-?\d{4}">                                
                                <label for="telefone">Celular</label>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="text" id="cep">
                                <label for="cep">CEP</label>
                            </div>
                            <div class="input-field col s12 m6">
                                    <input type="text" id="endereco">
                                    <label for="endereco">Endereço</label>
                                </div>
                        </div>
                        <button class="btn" type="submit">enviar</button>
                    </form>
                </div>
            </div>

        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    </body>
</html>
